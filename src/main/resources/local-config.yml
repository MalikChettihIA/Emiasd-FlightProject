# src/main/resources/local-config.yml
environment: "local"

# ============================================================================
# COMMON CONFIGURATION - Shared across all experiments
# ============================================================================
common:
  # Random seed for reproducibility across all experiments
  seed: 42

  data:
    basePath: "/data"
    flight:
      path: "/data/FLIGHT-3Y/Flights/201201.csv"
    weather:
      path: "/data/FLIGHT-3Y/Weather/201201hourly.txt"
    airportMapping:
      path: "/data/FLIGHT-3Y/wban_airport_timezone.csv"

  output:
    basePath: "/output"

  mlflow:
    enabled: true
    trackingUri: "http://mlflow-server:5000"  # Utilise le nom du container et le port interne

# ============================================================================
# EXPERIMENTS - Each experiment has its own feature extraction and model config
# ============================================================================
experiments:

  # =========================================================================
  # Experiment 1:
  # Model : RandomForest
  # =========================================================================
  - name: "Experience-1"
    description: "Baseline Random Forest with hyperparameters tunning"
    enabled: true
    target: "label_is_delayed_15min"

    featureExtraction:
      type: pca
      pcaVarianceThreshold: 0.7

    model:
      modelType: "randomforest"

    train:
      trainRatio: 0.8

      crossValidation:
        numFolds: 5

      gridSearch:
        enabled: true
        evaluationMetric: "f1"

      hyperparameters:
        numTrees: [50]
        maxDepth: [5]
        maxBins: 32
        minInstancesPerNode: 1
        subsamplingRate: 1.0
        featureSubsetStrategy: "auto"
        impurity: "gini"