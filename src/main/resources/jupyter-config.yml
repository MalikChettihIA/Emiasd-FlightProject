# src/main/resources/local-config.yml
environment: "local"

# ============================================================================
# COMMON CONFIGURATION - Shared across all experiments
# ============================================================================
common:
  # Random seed for reproducibility across all experiments
  seed: 42

  data:
    basePath: "/home/jovyan/work/data"
    flight:
      path: "/home/jovyan/work/data/FLIGHT-3Y/Flights/201201.csv"
    weather:
      path: "/home/jovyan/work/data/FLIGHT-3Y/Weather/201201hourly.txt"
    airportMapping:
      path: "/home/jovyan/work/data/FLIGHT-3Y/wban_airport_timezone.csv"

  output:
    basePath: "/home/jovyan/work/output"

  mlflow:
    enabled: true
    trackingUri: "http://mlflow-server:5000"  # Utilise le nom du container et le port interne

# ============================================================================
# EXPERIMENTS - Each experiment has its own feature extraction and model config
# ============================================================================
experiments:

  # =========================================================================
  # Experiment Juniper-1:
  # Model : RandomForest, feature_selection
  # =========================================================================
  - name: "Experience-Juniper-1"
    description: "Baseline Random Forest with hyperparameters tunning"
    enabled: true
    target: "label_is_delayed_15min"

    featureExtraction:
      type: "feature_selection" # Au lieu de "pca"
      storeJoinData: true
      storeExplodeJoinData: true
      weatherDepthHours: 12
      flightSelectedFeatures:
        # Liste des features Ã  conserver
        - "FL_DATE"
        - "OP_CARRIER_AIRLINE_ID"
        - "OP_CARRIER_FL_NUM"
        - "ORIGIN_AIRPORT_ID"
        - "DEST_AIRPORT_ID"
        - "ORIGIN_WBAN"
        - "DEST_WBAN"
        - "label_is_delayed_15min"
      weatherSelectedFeatures:
        - "SkyCondition"
        - "Visibility"
    model:
      modelType: "randomforest"

    train:
      trainRatio: 0.8

      crossValidation:
        numFolds: 5

      gridSearch:
        enabled: true
        evaluationMetric: "f1"

      hyperparameters:
        numTrees: [100]
        maxDepth: [10]
        maxBins: 2048
        minInstancesPerNode: 1
        subsamplingRate: 1.0
        featureSubsetStrategy: "auto"
        impurity: "gini"