# src/main/resources/local-config.yml
environment: "local"
data:
  basePath: "/data"
  flight :
    path: "/data/FLIGHT-3Y/Flights/201201.csv"
  weather :
    path : "/data/FLIGHT-3Y/Weather/201201hourly.txt"
  airportMapping :
    path : "/data/FLIGHT-3Y/wban_airport_timezone.csv"
featureExtraction:
  pca: true
  pcaVarianceThreshold: 0.7
model:
  name: "flight_delay_rf"
  target: "label_is_delayed_15min"
  modelType: "randomforest"
  trainRatio: 0.8
  numTrees: 100
  maxDepth: 10
  maxBins: 32
  minInstancesPerNode: 1
  seed: 42

output:
  basePath : "/output"
  data:
    path: "/output/data"
  model:
    path: "/output/model"