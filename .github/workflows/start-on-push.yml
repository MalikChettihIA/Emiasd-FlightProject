name: Start Application on Push

on:
  push:
    branches: [ feature/ci-cd-integration ]

jobs:
  start-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache sbt dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', '**/plugins.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start Application
      run: |
        chmod +x ./start.sh
        ./start.sh

    - name: Check if services are running
      run: |
        echo "Checking Docker services..."
        docker ps
        sleep 10

    - name: Verify Spark Master is accessible
      run: |
        docker ps | grep spark-master && echo "âœ… Spark Master is running"

    - name: Stop services on failure
      if: failure()
      run: |
        chmod +x ./stop.sh
        ./stop.sh || true
