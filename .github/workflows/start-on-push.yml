name: Start Application on Push

on:
  push:
    branches: [ feature/ci-cd-integration ]

jobs:
  start-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        echo "📦 Setting up JDK 17..."
        apt-get update
        apt-get install -y sbt
        
        echo "🐳 Enabling Docker experimental features..."
        mkdir -p ~/.docker
        echo '{"experimental": "enabled"}' | tee ~/.docker/config.json

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache sbt dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', '**/plugins.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-

    - name: Build and start Docker services
      run: |
        cd docker
        
        echo "🔨 Building Docker images..."
        docker compose build --no-cache || exit 1
        
        echo "🚀 Starting Docker services (with retry)..."
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if docker compose up -d; then
            echo "✅ Services started successfully"
            break
          else
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "⚠️  Attempt $RETRY_COUNT failed, retrying in 10s..."
              docker compose down || true
              sleep 10
            fi
          fi
        done
        
        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
          echo "❌ Failed to start services after $MAX_RETRIES attempts"
          exit 1
        fi

    - name: Verify services health
      run: |
        echo "⏳ Waiting 15s for services to stabilize..."
        sleep 15
        
        echo "📊 Running service checks..."
        echo "✅ Docker containers:"
        docker ps
        
        echo ""
        echo "📋 Service logs and status:"
        docker ps -a --format "table {{.Names}}\t{{.Status}}"

    - name: Debug services on failure
      if: failure()
      run: |
        echo "📋 Docker logs for failed services:"
        for container in $(docker ps -a --format "{{.Names}}" 2>/dev/null); do
          echo ""
          echo "=== Logs for $container ==="
          docker logs --tail 30 $container 2>&1 || true
        done

    - name: Cleanup Docker resources
      if: always()
      run: |
        cd docker
        echo "🧹 Cleaning up Docker services..."
        docker compose down -v 2>/dev/null || true
        docker system prune -f 2>/dev/null || true
        echo "✅ Cleanup complete"
