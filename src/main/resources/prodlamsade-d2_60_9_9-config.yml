environment: "prodlamsade"
profile: "prodlamsade"
common: { seed: 42, log: true, logLevel: "info", loadDataFromCSV: true, storeIntoParquet: false, data: { basePath: "hdfs:///students/p6emiasd2025/${USER}/data", flight: { path: "hdfs:///students/p6emiasd2025/${USER}/data/Flights/*.csv" }, weather: { path: "hdfs:///students/p6emiasd2025/${USER}/data/Weather/*.txt" }, airportMapping: { path: "hdfs:///students/p6emiasd2025/${USER}/data/wban_airport_timezone.csv" } }, output: { basePath: "hdfs:///students/p6emiasd2025/${USER}/output" }, mlflow: { enabled: true, trackingUri: "http://localhost:5000" } }
